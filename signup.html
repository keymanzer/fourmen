    <style>

        body {

        /* body, table, div, p ,span{font-family:'Nanum Gothic';} */
        body,

        a {

            color: #333;
        }

        #con {
            width: 100%;
            height: 100vh;
            background-color: #f5f1ee;

        #login {

        #login_form {
            /* text-align:center; */

        }

        }

        }

<body>
    <div id="con">
        <div id="login">
            <div id="login_form"><!--로그인 폼-->
                <form id="loginForm">
                    <h3 class="login" style="letter-spacing:-1px;">회원가입</h3>

                    <!-- <p>
            <input type="submit" value="Sign in with Google" class="btn" style="background-color:#217Af0">
        </p> 구글로 로그인-->

                    <hr>

                    <!-- <span>ID</span> -->
                    <p style="text-align: left; font-size:12px; color:#666">Id</p>
                    <input type="text" placeholder="아이디" class="size" id="id" required>
                    <p></p>
                    </label><!--아이디-->

                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666">Password </p>
                        <input type="password" placeholder="비밀번호" class="size" id="pwd" required>
                    </label><!--비밀번호-->

                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666"> </p>
                        <input type="password" placeholder="비밀번호 확인" class="size" id="pwdcheck" required>
                    </label><!--비밀번호 확인-->

                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666">Mobile Phone</p>
                        <select class="size num1">
                            <option value="1" selected>SKT</option>
                            <option value="2" selected>KT</option>
                            <option value="3" selected>LG</option>
                        </select>
                        <input placeholder="-빼고 숫자만 입력" class="size num2" id="phoneNum" required>
                    </label> <!--전화번호-->


                    <label>
                        <!-- <span>PW</span> -->
                        <p style="text-align: left; font-size:12px; color:#666">E-mail</p>
                        <input type="text" placeholder="이메일" class="size" id="email" required>
                    </label> <!--이메일-->


                    <br>
                    <p>
                        <input type="button" value="Create Acoout" class="btn" onclick="handleSubmit(event)">

                    </p>
                </form>

                <hr>
                <p class="find">
                    <span><a href="signin.html">로그인 페이지로 이동</a></span>
                </p>
            </div>
            <div>
            </div><!--con-->

</body>
<script>
    function successSignUP() {
        swal({
            title: "회원가입 완료!",
            text: document.getElementById('id').value + "님의 가입을 환영합니다!",
            icon: "success",
            button: "확인",
        });

    }

    function errorSignUP() {
        swal({
            title: "회원가입 실패!",
            text: "모든 항목을 입력해야 합니다.",
            icon: "error",
            button: "확인",
        });

    }
    function insertInfo() {
        if (document.getElementById('id').value !== "" &&
            document.getElementById('pwd').value !== "" &&
            document.getElementById('pwdcheck').value !== "" &&
            document.getElementById('phoneNum').value !== "" &&
            document.getElementById('email').value !== ""
        ) {
            return true;
        } else { return false };
    }

    function handleSubmit(event) {
        event.preventDefault();
        if (insertInfo()) {
            const confirmed = successSignUP();
            if (confirmed) {
                document.getElementById("loginForm").submit();
            }

        } else {
            errorSignUP();

        }
        document.getElementById("loginForm").reset();
    }


</script>

</html>
