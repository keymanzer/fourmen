<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>칸반 보드</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="kanban-board">
      <div class="kanban-column" id="to-do">
        <h2>To Do</h2>
        <button class="add-btn" onclick="openModal('to-do')">추가</button>
        <div class="kanban-item" data-id="1">
          <input type="checkbox" class="checkbox" /> 할일 1
          <button class="delete-btn">삭제</button>
        </div>
        <div class="kanban-item" data-id="2">
          <input type="checkbox" class="checkbox" /> 할일 2
          <button class="delete-btn">삭제</button>
        </div>
      </div>
      <div class="kanban-column" id="in-progress">
        <h2>In Progress</h2>
        <button class="add-btn" onclick="openModal('in-progress')">추가</button>
        <div class="kanban-item" data-id="3">
          <input type="checkbox" class="checkbox" /> 할일 3
          <button class="delete-btn">삭제</button>
        </div>
      </div>
      <div class="kanban-column" id="done">
        <h2>Done</h2>
        <button class="add-btn" onclick="openModal('done')">추가</button>
        <div class="kanban-item" data-id="4">
          <input type="checkbox" class="checkbox" /> 할일 4
          <button class="delete-btn">삭제</button>
        </div>
      </div>
    </div>

    <!-- 모달창 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>할일 추가</h2>
        <input type="text" id="modal-input" placeholder="입력" />
        <button class="add-btn" onclick="addItemFromModal()">추가</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
