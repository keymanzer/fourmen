<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <title>KanBan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="kanban-board">
      <div class="kanban-column" id="to-do">
        <h2>To Do</h2>
        <button class="add-btn" onclick="openModal('to-do')">추가</button>
      </div>
      <div class="kanban-column" id="in-progress">
        <h2>In Progress</h2>
        <button class="add-btn" onclick="openModal('in-progress')">추가</button>
      </div>
      <div class="kanban-column" id="done">
        <h2>Done</h2>
        <button class="add-btn" onclick="openModal('done')">추가</button>
      </div>
    </div>

    <!-- 모달창 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>할일 추가</h2>
        <input type="text" id="modal-input" placeholder="입력" />
        <button class="add-btn" onclick="addItemFromModal()">추가</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
